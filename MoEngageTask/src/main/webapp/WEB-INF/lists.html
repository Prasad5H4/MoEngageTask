<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lists</title>
<style>
	body{
		background-color: lightgreen;
	}
</style>
</head>
<body>
<h1>Your Saved Lists</h1>
    <table border="1">
        <thead>
            <tr>
                <th>List Name</th>
                <th>Creation Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach var="list" items="${lists}">
                <tr>
                    <td>${list.name}</td>
                    <td>${list.creation_date}</td>
                    <td>
                        <a href="edit?id=${list.id}">Edit</a>
                        <form action="delete" method="POST" style="display:inline;">
                            <input type="hidden" name="id" value="${list.id}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </c:forEach>
        </tbody>
    </table>
</body>
</html>
